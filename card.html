<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <style>
        .parent-container {
            width: 600px;
            height: 400px;
            margin-top: 70px;
            margin-left: 20rem;

        }

        .child-container {
            width: 350px;
            height: 150px;
            background-color: rgb(245, 240, 240);
            padding: 50px;
            border-radius: 5px;
            border: 2px solid black;
            display: flex;
            gap: 25px;

        }
        .info button{
            color: white;
            background-color: black;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="parent-container">
        <div class="child-container">
            <div class="image">
                <img src="images/IMG_5810.jpeg" alt="profile image" width="100px" height="100px">
            </div>
            <div class="info">
                <h3>My Profile Card</h3>
                <p>I am a web development student at Elevate92,Katanga hub.</p>
                <button>Learn More</button>
            </div>
            
        </div>

    </div>
</body>

</html>
